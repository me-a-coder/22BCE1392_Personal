<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv=" X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 0, 32);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 65px;
            background-color: rgb(0, 0, 68);
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
            margin: 0 23px;
        }
        nav ul li a:hover{
            text-decoration: none;
            color: rgb(69, 69, 121);
            font-size: 1.04rem;
            margin: 0 23px;
        }
        .left{
            font-size: 1.5rem;
        }
        .firstSection{
            display: flex;
            justify-content: space-around;
            margin: 50px 3px;
            align-items: center;
        }
        .firstSection > div{
            width: 30%;

        }
        .leftSection{
            font-size: 3rem;
        }
        
        .rightSection img{
            width: 80%;
        }
        .purple{
            color:rgb(140, 20, 253);;
        }
        #element{
            color:#ae57ff;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="left">Teesha's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href = "/">Home</a></li>
                    <li><a href = "/">About</a></li>
                    <li><a href = "/">Projects</a></li>
                    <li><a href = "/">Skills</a></li>
                    <li><a href = "/">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class ="firstSection">
            <div class="leftSection">
                Hi! I'm <span class= "purple">Teesha</span>
                <div> I am a</div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src ="coding_girl.jpeg" alt = "Coding girl">
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['Web Developer', ' App Developer', 'Software Developer','&amp;UI/UX Designer'],
          typeSpeed: 50,
        });
      </script>
</body>

</html>
